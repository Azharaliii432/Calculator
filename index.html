<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator UI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator-box p-4">

      <h3 class="text-center mb-3">Calculator</h3>

      <!-- Display -->
      <input type="text" class="form-control mb-4 calculator-display" readonly id="input">

      <!-- Buttons -->
      <div class="row g-3">

        <div class="col-3"><button class="btn btn-primary w-100" onclick="cubeFunc()">x³</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="square()">x²</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="clearFunc()">C</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="backSpace()">x</button></div>

        <div class="col-3"><button class="btn btn-primary w-100" onclick="pi()">π</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="sqrtFunc()">√</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="percent()">%</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('/')">/</button></div>

        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('7')">7</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('8')">8</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('9')">9</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('*')">*</button></div>

        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('4')">4</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('5')">5</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('6')">6</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('-')">-</button></div>

        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('1')">1</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('2')">2</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('3')">3</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('+')">+</button></div>

        <div class="col-3"><button class="btn btn-primary w-100" onclick="minusBefore()">+/-</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('0')">0</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="setNum('.')">.</button></div>
        <div class="col-3"><button class="btn btn-primary w-100" onclick="equal()">=</button></div>

      </div>
    </div>
  </div>

  <script src="calc.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
